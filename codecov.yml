codecov:
  require_ci_to_pass: yes
coverage:
  status:
    project:
      default:
        # basic
        target: 99
        threshold: 0%
        base: auto
        flags:
          - unit
        paths:
          - "src"
        # advanced settings
        branches:
          - master
        if_ci_failed: error #success, failure, error, ignore
        informational: false
        only_pulls: false